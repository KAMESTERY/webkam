<!-- login.html -->

{{ define "public/register.html" }}

{{ template "header.html" . }}

<div class="mdc-drawer-app-content">
    <header class="mdc-top-app-bar app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
                <span class="mdc-top-app-bar__title"><h3 class="title"><i
                        class="fas fa-atom"></i> KAMESTERY</h3></span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <a href="/user/register" class="material-icons mdc-top-app-bar__action-item" aria-label="Register"
                   alt="Register">person_add</a>
                <a href="/user/login" class="material-icons mdc-top-app-bar__action-item" aria-label="Login"
                   alt="Login">account_circle</a>
            </section>
        </div>
    </header>

    <main class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust">
            <form action="/user/register" method="post">
                <input type="hidden" name="_csrf" value="{{ .csrf }}">
                <div class="mdc-text-field mdc-text-field--box username">
                    <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
                    <label class="mdc-floating-label" for="username-input">Username</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field mdc-text-field--box email">
                    <input type="text" class="mdc-text-field__input" id="email-input" name="email" required>
                    <label class="mdc-floating-label" for="email-input">E-mail</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field mdc-text-field--box password">
                    <input type="password" class="mdc-text-field__input" id="password-input" name="password" required
                           minlength="8">
                    <label class="mdc-floating-label" for="password-input">Password</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field mdc-text-field--box confirm-password">
                    <input type="password" class="mdc-text-field__input" id="confirm-password-input"
                           name="confirm-password"
                           required minlength="8">
                    <label class="mdc-floating-label" for="confirm-password-input">Confirm Password</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="form-button-container">
                    <button type="button" class="mdc-button cancel">
                        Cancel
                    </button>
                    <button class="mdc-button mdc-button--raised register">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- Embed Footer -->
{{ template "footer.html" . }}

{{ end }}
