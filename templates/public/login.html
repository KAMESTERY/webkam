<!-- login.html -->

{{ define "public/login.html" }}

{{ template "header.html" . }}

<div class="wrapper">
    <section id="login-container" class="container">
    {{ template "title.html" . }}
        <form action="/user/login" method="post">
            <input type="hidden" name="_csrf" value="{{ .csrf }}">
            <div class="mdc-text-field mdc-text-field--box username">
                <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
                <label class="mdc-floating-label" for="username-input">Username</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-text-field mdc-text-field--box password">
                <input type="password" class="mdc-text-field__input" id="password-input" name="password" required
                       minlength="8">
                <label class="mdc-floating-label" for="password-input">Password</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="form-button-container">
                <button type="button" class="mdc-button cancel">
                    Cancel
                </button>
                <button class="mdc-button mdc-button--raised login">
                    Login
                </button>
            </div>
        </form>
    </section>
</div>

<!-- Embed Footer -->
{{ template "footer.html" . }}

{{ end }}
