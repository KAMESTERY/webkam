
{{ define "flashes" }}

<script type="text/javascript">
    var flashes = [];
    {{range .flashes}}

    flashes.push("{{.}}");

    {{end}}
</script>

{{ end }}

{{ define "validation-errors" }}

<script type="text/javascript">
    var validationErrors = [];
    {{range .validationErrors}}

    validationErrors.push("{{.Field}} -- {{.Value}}");

    {{end}}
</script>

{{ end }}
